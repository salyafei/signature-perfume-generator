
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature Perfume Generator</title>
  <style>
    body { font-family: Arial; background: #f4f4f8; padding: 20px; max-width: 800px; margin: auto; }
    h1, h2 { color: #5a2a83; }
    .section { margin-bottom: 30px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    select, input, textarea { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #5a2a83; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    #result { margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    ul { padding-left: 20px; }
  </style>
</head>
<body>

<h1>Create Your Signature Perfume</h1>

<form id="perfumeForm">
  <div class="section">
    <h2>1. Identity & Preferences</h2>
    <label>Your Name:</label>
    <input type="text" name="name">

    <label>Age Group:</label>
    <select name="age">
      <option value="18–25">18–25</option>
      <option value="26–35">26–35</option>
      <option value="36–50">36–50</option>
      <option value="50+">50+</option>
    </select>

    <label>Preferred Style:</label>
    <select name="style">
      <option>Elegant</option>
      <option>Bold</option>
      <option>Mysterious</option>
      <option>Sensual</option>
      <option>Refreshing</option>
      <option>Exotic</option>
    </select>

    <label>Emotion You Want to Evoke:</label>
    <select name="emotion">
      <option>Confidence</option>
      <option>Serenity</option>
      <option>Passion</option>
      <option>Joy</option>
      <option>Power</option>
      <option>Intrigue</option>
    </select>
  </div>

  <div class="section">
    <h2>2. Scent Preferences</h2>
    <label>Favorite Fragrance Family:</label>
    <select name="family">
      <option>Floral</option>
      <option>Woody</option>
      <option>Spicy</option>
      <option>Oriental</option>
      <option>Citrus</option>
      <option>Gourmand</option>
    </select>

    <label>A memory you'd like to capture (optional):</label>
    <textarea name="memory" rows="3"></textarea>
  </div>

  <button type="button" onclick="generatePerfume()">Generate Perfume Concept</button>
</form>

<div id="result"></div>

<script>
const notes = {
  Floral: ["Bergamot", "Jasmine", "Rose", "Orange Blossom", "Tuberose"],
  Woody: ["Cedarwood", "Sandalwood", "Oud", "Vetiver", "Patchouli"],
  Spicy: ["Black Pepper", "Cardamom", "Clove", "Nutmeg", "Cinnamon"],
  Oriental: ["Amber", "Vanilla", "Myrrh", "Frankincense", "Benzoin"],
  Citrus: ["Lemon", "Mandarin", "Grapefruit", "Bergamot", "Petitgrain"],
  Gourmand: ["Tonka Bean", "Caramel", "Coffee", "Cocoa", "Marzipan"]
};

const nameIdeas = {
  Confidence: ["Imperium", "Verve", "Alpha Bloom", "Steel Petal"],
  Serenity: ["Velour", "Still Waters", "Luna", "Hush Blossom"],
  Passion: ["Crimson Muse", "Amara", "Ember Rose", "Wild Velvet"],
  Joy: ["Aurora", "Sunbeam", "Bloomé", "Laughing Sky"],
  Power: ["Dynasté", "Obsidian Flame", "Royal Resin", "Titania"],
  Intrigue: ["Nocturne", "Whisper Oud", "Secret Vine", "L'Obscur"]
};

function generatePerfume() {
  const form = document.forms['perfumeForm'];
  const name = form['name'].value || "Unnamed Essence";
  const age = form['age'].value;
  const style = form['style'].value;
  const emotion = form['emotion'].value;
  const family = form['family'].value;
  const memory = form['memory'].value || "a personal moment";

  const ingredients = notes[family];
  const shuffled = ingredients.sort(() => 0.5 - Math.random());

  const topNote = shuffled[0];
  const heartNote = shuffled[1];
  const baseNote = shuffled[2];

  const nameOptions = nameIdeas[emotion];
  const randomName = nameOptions[Math.floor(Math.random() * nameOptions.length)];

  const description = `
    <h2>${randomName}</h2>
    <p><strong>Designed for:</strong> Aged ${age}, with a ${style.toLowerCase()} personality.</p>
    <p><strong>Emotion:</strong> ${emotion} | <strong>Family:</strong> ${family}</p>
    <p><strong>Inspired by:</strong> ${memory}</p>
    <h3>Fragrance Pyramid</h3>
    <ul>
      <li><strong>Top Note:</strong> ${topNote}</li>
      <li><strong>Heart Note:</strong> ${heartNote}</li>
      <li><strong>Base Note:</strong> ${baseNote}</li>
    </ul>
    <p>This signature scent blends ${family.toLowerCase()} elements into a harmonious expression of ${emotion.toLowerCase()}, anchored in a ${style.toLowerCase()} character.</p>
  `;

  document.getElementById("result").innerHTML = description;
}
</script>

</body>
</html>
