<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Orissa • Fragrance Personality Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lora&family=Inter&display=swap" rel="stylesheet" />
  <style>
    :root {
      --turquoise: #40E0D0;
      --ivory: #FFFFF0;
      --charcoal: #333333;
    }
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; margin: 0; padding: 0; }
    body {
      font-family: 'Lora','Inter',sans-serif;
      background: var(--ivory);
      color: var(--charcoal);
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
    }
    h1,h2 {
      font-family: 'Playfair Display', serif;
      color: var(--turquoise);
      text-align: center;
      margin-bottom: 16px;
    }
    .logo { text-align: center; margin-bottom: 32px; }
    .logo img { max-width: 150px; }
    .lang-btn {
      border: 2px solid var(--turquoise);
      background: transparent;
      color: var(--turquoise);
      padding: 6px 14px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      margin-top: -16px;
    }
    .question {
      background: #fff;
      border-left: 6px solid var(--turquoise);
      padding: 16px;
      margin-bottom: 24px;
      border-radius: 6px;
    }
    .question p { font-weight: bold; margin-bottom: 8px; }
    label { display: block; margin: 6px 0; cursor: pointer; }
    input[type="radio"] { margin-right: 8px; }
    button.generate {
      display: block;
      margin: 24px auto;
      background: var(--turquoise);
      color: #fff;
      border: 0;
      padding: 12px 28px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      background: #fff;
      border-left: 6px solid var(--turquoise);
      margin-top: 36px;
      padding: 24px;
      border-radius: 8px;
    }
    .rtl { direction: rtl; text-align: right; }
    .clearfix::after { content: ''; display: table; clear: both; }
  </style>
</head>
<body>

  <button class="lang-btn" id="langToggle">AR / EN</button>
  <div class="clearfix"></div>

  <div class="logo">
    <img src="logo.png" alt="Orissa Logo" />
  </div>

  <h1 id="title">
    Discover Your Signature Fragrance<br />
    <span style="font-size:.6em">اكتشف عطرك الشخصي</span>
  </h1>

  <form id="quizForm">
    <div id="questions"></div>
    <button type="button" class="generate" id="genBtn">
      Generate Result<br /><span style="font-size:.8em">توليد النتيجة</span>
    </button>
  </form>

  <div id="result"></div>

  <script>
    let lang = "en";

    const questionsData = [
      {
        en: "1. If you were to host a gathering, which atmosphere would you create?",
        ar: "1. إذا كنت ستستضيف تجمعًا، فما الأجواء التي ستنشئها؟",
        options: [
          ["Candlelit salon with soft music", "صالون مضاء بالشموع وموسيقى هادئة", ["elegant","serenity","oriental","romance"]],
          ["Bold pop-art gallery with bright lights", "معرض فن بوب جريء وأضواء ساطعة", ["bold","confidence","citrus","celebration"]],
          ["Secluded reading nook by the fireplace", "ركن قراءة معزول بجانب الموقد", ["elegant","serenity","woody","reflection"]],
          ["Sunset beach bonfire with close friends", "موقد شاطئي عند الغروب مع الأصدقاء", ["exotic","joy","woody","childhood"]],
          ["Vibrant rooftop dance floor under stars", "حلبة رقص نابضة على السطح تحت النجوم", ["bold","passion","spicy","celebration"]],
          ["Lush garden brunch at sunrise", "غداء في حديقة مورقة عند شروق الشمس", ["elegant","serenity","floral","nature"]]
        ]
      },
      {
        en: "2. When you look out your window in the morning, you feel drawn to…",
        ar: "2. عندما تنظر من نافذتك في الصباح، ما الذي يجذبك؟",
        options: [
          ["Misty dew on rose petals", "ندى ضبابي على بتلات الورود", ["sensual","reflection","floral","nature"]],
          ["Sunbeams dancing on wooden floors", "أشعة الشمس ترقص على الأرضيات الخشبية", ["elegant","joy","woody","reflection"]],
          ["Hush of empty city streets", "صمت شوارع المدينة الفارغة", ["mysterious","serenity","oriental","reflection"]],
          ["Hum of a busy café", "ضجيج مقهى مزدحم", ["refreshing","joy","citrus","childhood"]],
          ["Sparkle of waves on water", "لمعان الأمواج على الماء", ["refreshing","serenity","citrus","nature"]],
          ["Glow of lanterns in an alley", "توّهج الفوانيس في زقاق", ["mysterious","intrigue","oriental","travel"]]
        ]
      },
      {
        en: "3. Which childhood memory makes you smile most vividly?",
        ar: "3. أي ذكرى من طفولتك تجعلك تبتسم أكثر؟",
        options: [
          ["Baking cookies with family", "خبز البسكويت مع العائلة", ["sensual","joy","gourmand","childhood"]],
          ["Building forts outdoors", "بناء الحصون في الهواء الطلق", ["playful","confidence","spicy","childhood"]],
          ["Bedtime stories by lamplight", "قصص قبل النوم بضوء المصباح", ["elegant","serenity","oriental","reflection"]],
          ["Running barefoot on wet grass", "الجري حافي القدمين على العشب المبلل", ["refreshing","joy","citrus","nature"]],
          ["Blowing bubbles in the park", "نفخ الفقاعات في الحديقة", ["playful","joy","floral","childhood"]],
          ["Riding a carousel at a fair", "ركوب الدوّامة في المهرجان", ["whimsical","joy","gourmand","celebration"]]
        ]
      },
      {
        en: "4. If you could step into any painting, which scene appeals?",
        ar: "4. إذا استطعت الدخول في أي لوحة، أي مشهد يجذبك؟",
        options: [
          ["Moonlit forest with silvery mist", "غابة مضيئة بضوء القمر وضباب فضي", ["mysterious","serenity","woody","nature"]],
          ["Blazing sunset over desert dunes", "غروب مشع فوق كثبان الصحراء", ["bold","passion","spicy","travel"]],
          ["Stately manor’s rose garden", "حديقة الورود في قصر فخم", ["elegant","romance","floral","romance"]],
          ["Blue-white seascape at dawn", "منظر بحري أزرق-أبيض عند الفجر", ["refreshing","serenity","citrus","nature"]],
          ["Colorful spice market at noon", "سوق توابل ملون عند الظهر", ["exotic","confidence","spicy","travel"]],
          ["Quiet temple courtyard", "فناء معبد هادئ", ["elegant","reflection","oriental","reflection"]]
        ]
      },
      {
        en: "5. Your ideal weekend morning involves…",
        ar: "5. صباح عطلة نهاية الأسبوع المثالي لديك يتضمن…",
        options: [
          ["Journaling by a window", "تدوين اليوميات بجانب النافذة", ["elegant","serenity","woody","reflection"]],
          ["High-intensity workout", "تمرن عالي الشدة", ["bold","power","spicy","celebration"]],
          ["Long forest hike", "نزهة طويلة في الغابة", ["exotic","serenity","woody","nature"]],
          ["Brunch on a sunny terrace", "غداء متأخر في شرفة مشمسة", ["sensual","joy","floral","romance"]],
          ["Dancing to upbeat tunes", "الرقص على نغمات مرحة", ["playful","joy","citrus","celebration"]],
          ["Calligraphy in a cozy studio", "ممارسة الخط في استوديو مريح", ["elegant","reflection","oriental","reflection"]]
        ]
      },
      {
        en: "6. Which book genre do you gravitate toward?",
        ar: "6. أي نوع من الكتب تميل إليه؟",
        options: [
          ["Classic romance", "الرومانسية الكلاسيكية", ["sensual","romance","floral","romance"]],
          ["Adventure thrillers", "روايات التشويق والمغامرة", ["bold","passion","spicy","travel"]],
          ["Mysteries & gothic tales", "قصص الغموض والقوطية", ["mysterious","intrigue","oriental","reflection"]],
          ["Travel memoirs", "مذكرات السفر", ["exotic","confidence","woody","travel"]],
          ["Light comedies", "كوميديا خفيفة", ["playful","joy","citrus","celebration"]],
          ["Philosophical poetry", "الشعر الفلسفي", ["elegant","serenity","oriental","reflection"]]
        ]
      },
      {
        en: "7. In a movie, you most enjoy scenes that are…",
        ar: "7. في فيلم، تستمتع بالمشاهد التي تكون…",
        options: [
          ["Intimate by candlelight", "حوارات حميمة بضوء الشموع", ["sensual","romance","oriental","romance"]],
          ["Explosive action abroad", "مشاهد حركة انفجارية في الخارج", ["bold","passion","spicy","travel"]],
          ["Haunting close-ups", "لقطات جوية مقربة مخيفة", ["mysterious","intrigue","oriental","reflection"]],
          ["Reflective nature montages", "مونتاجات طبيعية تأملية", ["elegant","serenity","woody","nature"]],
          ["Joyful musicals", "مقاطع موسيقية مرحة", ["playful","joy","citrus","celebration"]],
          ["Surreal dreamscapes", "مناظر أحلام سريالية", ["exotic","intrigue","oriental","reflection"]]
        ]
      },
      {
        en: "8. Your signature jewelry piece would be…",
        ar: "8. قطعة المجوهرات المميزة لديك ستكون…",
        options: [
          ["Rose-gold locket", "قلادة من الوردي الذهبي", ["elegant","romance","floral","romance"]],
          ["Statement cuff", "سوار سميك بارز", ["bold","power","oriental","celebration"]],
          ["Oxidized pendant", "قلادة مؤكسدة", ["mysterious","intrigue","woody","reflection"]],
          ["Wooden bead bracelet", "سوار خرز خشبي", ["exotic","nature","woody","nature"]],
          ["Turquoise ring", "خاتم تركواز", ["playful","joy","citrus","celebration"]],
          ["Silver band", "خاتم فضي", ["elegant","serenity","woody","reflection"]]
        ]
      },
      {
        en: "9. Which light feels most comforting?", 
        ar: "9. أي ضوء تشعر أنه أكثر راحة؟",
        options: [
          ["Soft candle glow", "توهج الشموع الناعم", ["sensual","serenity","oriental","romance"]],
          ["Neon club strobes", "أضواء نيون نادي", ["bold","excitement","spicy","celebration"]],
          ["Moody lamps", "مصابيح درامية", ["mysterious","intrigue","woody","reflection"]],
          ["Cool daylight", "ضوء النهار البارد", ["refreshing","serenity","citrus","nature"]],
          ["Warm Edison bulbs", "مصابيح إديسون الدافئة", ["elegant","joy","woody","romance"]],
          ["Lantern at twilight", "مصباح في الغسق", ["exotic","mystery","oriental","reflection"]]
        ]
      },
      {
        en: "10. Your ideal invite would mention…",
        ar: "10. دعوتك المثالية ستذكر…",
        options: [
          ["Intimate dusk gathering", "تجمع حميم عند الغسق", ["sensual","romance","oriental","romance"]],
          ["All-night celebration", "احتفال طوال الليل", ["bold","party","spicy","celebration"]],
          ["Secret lounge", "صالة سرية", ["mysterious","intrigue","woody","reflection"]],
          ["Beachside picnic", "نزهة على الشاطئ", ["exotic","serenity","woody","nature"]],
          ["Rooftop dance-off", "مسابقة رقص على السطح", ["playful","joy","citrus","celebration"]],
          ["Garden poetry slam", "أمسية شعر في الحديقة", ["elegant","reflection","floral","nature"]]
        ]
      }
      // Continue mapping questions 11–20 in the same format…
    ];

    const categories = {
      style: ["elegant","bold","sensual","exotic","mysterious","playful","refreshing"],
      emotion: ["serenity","confidence","passion","joy","power","intrigue","excitement"],
      family: ["oriental","citrus","woody","floral","spicy","gourmand","aquatic"],
      memory: ["romance","celebration","reflection","nature","childhood","travel"]
    };

    const score = { style:{}, emotion:{}, family:{}, memory:{} };
    for(let c in categories) categories[c].forEach(k=>score[c][k]=0);

    function renderQuestions(){
      const wrap = document.getElementById("questions");
      wrap.innerHTML="";
      document.body.className = lang==="ar"?"rtl":"";
      document.getElementById("title").innerHTML = lang==="ar"
        ? "اكتشف عطرك الشخصي<br /><span style='font-size:.6em'>Discover Your Signature Fragrance</span>"
        : "Discover Your Signature Fragrance<br /><span style='font-size:.6em'>اكتشف عطرك الشخصي</span>";
      questionsData.forEach((q,i)=>{
        const div = document.createElement("div"); div.className="question";
        div.innerHTML = `<p><strong>${i+1}. ${lang==="ar"?q.ar:q.en}</strong></p>`;
        q.options.forEach((opt,idx)=>{
          const txt = lang==="ar"?opt[1]:opt[0];
          div.insertAdjacentHTML("beforeend",
            `<label><input type="radio" name="q${i}" value="${idx}"> ${txt}</label>`);
        });
        wrap.appendChild(div);
      });
    }

    function generateResult(){
      for(let c in score) for(let k in score[c]) score[c][k]=0;
      questionsData.forEach((q,i)=>{
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if(sel){
          const t = q.options[+sel.value][2];
          score.style[t[0]]++; score.emotion[t[1]]++;
          score.family[t[2]]++; score.memory[t[3]]++;
        }
      });
      const pick = cat=>Object.entries(score[cat]).sort((a,b)=>b[1]-a[1])[0][0];
      const res = { style:pick("style"), emotion:pick("emotion"), family:pick("family"), memory:pick("memory") };
      const pyramid = {
        citrus:["Bergamot","Neroli","Musk"],
        floral:["Jasmine","Rose","Musk"],
        woody:["Cedarwood","Sandalwood","Vetiver"],
        gourmand:["Vanilla","Coffee","Tonka Bean"],
        oriental:["Amber","Myrrh","Benzoin"],
        spicy:["Cardamom","Cinnamon","Oud"]
      };
      const [top,heart,base] = pyramid[res.family]||["Bergamot","Rose","Vetiver"];
      document.getElementById("result").innerHTML = 
        `<h2>${lang==="ar"?"نتيجتك العطرية":"Your Fragrance Profile"}</h2>
         <p><strong>${lang==="ar"?"الأسلوب":"Style"}:</strong> ${res.style}</p>
         <p><strong>${lang==="ar"?"العاطفة":"Emotion"}:</strong> ${res.emotion}</p>
         <p><strong>${lang==="ar"?"العيلة":"Family"}:</strong> ${res.family}</p>
         <p><strong>${lang==="ار"?"الذكرى":"Memory"}:</strong> ${res.memory}</p>
         <h3>${lang==="ار"?"هرم العطر":"Fragrance Pyramid"}</h3>
         <ul>
           <li><strong>${lang==="ار"?"المقدمة":"Top Note"}:</strong> ${top}</li>
           <li><strong>${lang==="ار"?"القلب":"Heart Note"}:</strong> ${heart}</li>
           <li><strong>${lang==="ار"?"القاعدة":"Base Note"}:</strong> ${base}</li>
         </ul>`;
    }

    document.getElementById("langToggle").onclick = ()=>{ lang = lang==="en"?"ar":"en"; renderQuestions(); };
    document.getElementById("genBtn").onclick = generateResult;
    document.addEventListener("DOMContentLoaded", renderQuestions);
  </script>
</body>
</html>
