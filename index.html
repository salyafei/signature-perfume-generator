  <style>
    :root {
      --turquoise: #40E0D0;
      --ivory: #FFFFF0;
      --charcoal: #333333;
    }
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; margin:0; padding:0; }
    body {
      font-family: 'Lora','Inter',sans-serif;
      background: var(--ivory);
      color: var(--charcoal);
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
    }
    h1,h2 {
      font-family: 'Playfair Display', serif;
      color: var(--turquoise);
      text-align: center;
      margin-bottom: 16px;
    }
    .logo { text-align: center; margin-bottom: 32px; }
    .logo img { max-width: 150px; }
    .lang-btn {
      border: 2px solid var(--turquoise);
      background: transparent;
      color: var(--turquoise);
      padding: 6px 14px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      margin-top: -16px;
    }
    .clearfix::after { content: ''; display: table; clear: both; }
    .question {
      background: #fff;
      border-left: 6px solid var(--turquoise);
      padding: 16px;
      margin-bottom: 24px;
      border-radius: 6px;
    }
    .question p { font-weight: bold; margin-bottom: 8px; }
    label { display: block; margin: 6px 0; cursor: pointer; }
    input[type="radio"] { margin-right: 8px; }
    button.generate {
      display: block;
      margin: 24px auto;
      background: var(--turquoise);
      color: #fff;
      border: 0;
      padding: 12px 28px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      background: #fff;
      border-left: 6px solid var(--turquoise);
      margin-top: 36px;
      padding: 24px;
      border-radius: 8px;
    }
    .rtl { direction: rtl; text-align: right; }
  </style>
</head>

    function renderQuestions() {
      const wrap = document.getElementById("questions");

        div.className = "question";
        const text = (lang==="ar") ? q.ar : q.en;
        div.innerHTML = `<p><strong>${i+1}. ${text}</strong></p>`;
        q.options.forEach((opt,idx) => {
          const label = (lang==="ar") ? opt[1] : opt[0];
          div.insertAdjacentHTML("beforeend",
            `<label><input type="radio" name="q${i}" value="${idx}"> ${label}</label>`
          );
        });
        wrap.appendChild(div);
      });
    }

    function generateResult() {
      for (let cat in score) {
        for (let t in score[cat]) score[cat][t] = 0;
      }

        score.emotion[e]  += 1;
        score.family[f]   += 1;
        score.memory[m]   += 1;

        aquatic: ["Sea Salt","Marine Accord","Musk"]
