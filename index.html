<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Orissa • Fragrance Personality Quiz</title>

<!-- Brand fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lora&family=Inter&display=swap" rel="stylesheet" />

<style>
/* ===== Brand styling ===== */
:root{
  --turquoise:#40E0D0;
  --ivory:#FFFFF0;
  --charcoal:#333333;
}
html{box-sizing:border-box}
*,*:before,*:after{box-sizing:inherit;margin:0;padding:0}

body{
  font-family:'Lora','Inter',sans-serif;
  background:var(--ivory);
  color:var(--charcoal);
  max-width:960px;
  margin:0 auto;
  padding:24px;
}

h1,h2{
  font-family:'Playfair Display',serif;
  color:var(--turquoise);
  text-align:center;
}

.logo{text-align:center;margin:0 0 32px}
.logo img{max-width:160px}

.lang-btn{
  border:2px solid var(--turquoise);
  background:transparent;
  color:var(--turquoise);
  padding:6px 14px;
  font-weight:bold;
  border-radius:4px;
  cursor:pointer;
  float:right;
  margin-top:-10px;
}

.question{
  background:#fff;
  border-left:6px solid var(--turquoise);
  padding:16px;
  margin-bottom:24px;
  border-radius:6px;
}

.question p{font-weight:bold;margin-bottom:8px}

button.generate{
  display:block;
  margin:24px auto;
  background:var(--turquoise);
  color:#fff;
  border:0;
  padding:12px 28px;
  font-weight:bold;
  border-radius:5px;
  cursor:pointer;
}

#result{
  background:#fff;
  border-left:6px solid var(--turquoise);
  margin-top:36px;
  padding:24px;
  border-radius:8px;
}
/* RTL flip */
.rtl{direction:rtl;text-align:right}
</style>
</head>
<body>

<!-- language toggle -->
<button class="lang-btn" id="langToggle">AR / EN</button>

<!-- logo -->
<div class="logo"><img src="logo.png" alt="Orissa logo" /></div>

<h1 id="title">Discover Your Signature Fragrance<br /><span style="font-size:.6em">اكتشف عطرك الشخصي</span></h1>

<form id="quizForm">
  <div id="questions"></div>
  <button type="button" class="generate" id="genBtn">Generate Result | توليد النتيجة</button>
</form>

<div id="result"></div>

<script>
/* === data + helpers === */
let lang="en";             // current language (en|ar)

/* 20 placeholder Qs – replace text as you like.
   Each [ optionEN , optionAR , [style,emotion,family,memory] ]             */
const questionsData=[...Array(20)].map((_,i)=>({
  en:`Question ${i+1} (English)`,
  ar:`السؤال ${i+1} (عربي)`,
  options:[
    ["Peaceful",  "سلام",      ["elegant","serenity","woody","nature"]],
    ["Bold",      "جرأة",      ["bold","power","spicy","celebration"]],
    ["Mystery",   "غموض",      ["mysterious","intrigue","oriental","reflection"]],
    ["Warm",      "دفء",       ["sensual","joy","gourmand","childhood"]],
    ["Playful",   "مرح",       ["refreshing","confidence","citrus","celebration"]],
    ["Exotic",    "غريب",      ["exotic","serenity","woody","travel"]]
  ]
}));

const cats={
  style:["elegant","bold","sensual","exotic","mysterious","refreshing"],
  emotion:["confidence","serenity","passion","joy","power","intrigue"],
  family:["floral","woody","spicy","oriental","citrus","gourmand"],
  memory:["romance","travel","childhood","nature","reflection","celebration"]
};

const score={style:{},emotion:{},family:{},memory:{}};
for(const c in cats)cats[c].forEach(v=>score[c][v]=0);

/* render */
function renderQuestions(){
  const wrap=document.getElementById("questions");
  wrap.innerHTML="";
  questionsData.forEach((q,idx)=>{
    const div=document.createElement("div");
    div.className="question"+(lang==="ar"?" rtl":"");
    div.innerHTML=`<p>${idx+1}. ${(lang==="ar"?q.ar:q.en)}</p>`;
    q.options.forEach((opt,i)=>{
      const label=lang==="ar"?opt[1]:opt[0];
      div.insertAdjacentHTML("beforeend",
        `<label><input type="radio" name="q${idx}" value="${i}"> ${label}</label>`);
    });
    wrap.appendChild(div);
  });
  document.body.classList.toggle("rtl",lang==="ar");
  document.getElementById("title").innerHTML=
    lang==="ar"
      ?"اكتشف عطرك الشخصي<br /><span style='font-size:.6em'>Discover Your Signature Fragrance</span>"
      :"Discover Your Signature Fragrance<br /><span style='font-size:.6em'>اكتشف عطرك الشخصي</span>";
}

/* result */
function generateResult(){
  /* zero scores */
  for(const c in score)for(const k in score[c])score[c][k]=0;

  /* accumulate */
  questionsData.forEach((q,idx)=>{
    const sel=document.querySelector(`input[name="q${idx}"]:checked`);
    if(sel){
      const traits=q.options[+sel.value][2];
      score.style[traits[0]]++;
      score.emotion[traits[1]]++;
      score.family[traits[2]]++;
      score.memory[traits[3]]++;
    }
  });

  const pick=cat=>Object.entries(score[cat]).sort((a,b)=>b[1]-a[1])[0][0];

  const result={
    style:pick("style"),
    emotion:pick("emotion"),
    family:pick("family"),
    memory:pick("memory")
  };

  const pyramid={
    citrus:["Bergamot","Neroli","Musk"],
    floral:["Jasmine","Rose","Musk"],
    woody:["Cedarwood","Sandalwood","Vetiver"],
    gourmand:["Vanilla","Coffee","Tonka Bean"],
    oriental:["Amber","Myrrh","Benzoin"],
    spicy:["Cardamom","Cinnamon","Oud"]
  };

  const [top,heart,base]=pyramid[result.family];

  document.getElementById("result").innerHTML=
    `<h2>${lang==="ar"?"نتيجتك العطرية":"Your Fragrance Profile"}</h2>
     <p><strong>${lang==="ar"?"الأسلوب":"Style"}:</strong> ${result.style}</p>
     <p><strong>${lang==="ar"?"العاطفة":"Emotion"}:</strong> ${result.emotion}</p>
     <p><strong>${lang==="ar"?"العائلة":"Family"}:</strong> ${result.family}</p>
     <p><strong>${lang==="ar"?"الذاكرة":"Memory"}:</strong> ${result.memory}</p>
     <h3>${lang==="ar"?"هرم العطر":"Fragrance Pyramid"}</h3>
     <ul>
       <li><strong>${lang==="ar"?"المقدمة":"Top"}:</strong> ${top}</li>
       <li><strong>${lang==="ar"?"القلب":"Heart"}:</strong> ${heart}</li>
       <li><strong>${lang==="ar"?"القاعدة":"Base"}:</strong> ${base}</li>
     </ul>`;
}

/* language toggle */
document.getElementById("langToggle").onclick=()=>{
  lang=lang==="en"?"ar":"en";
  renderQuestions();
};
/* generate button */
document.getElementById("genBtn").onclick=generateResult;

/* first paint after DOM ready */
document.addEventListener("DOMContentLoaded",renderQuestions);
</script>
</body>
</html>
