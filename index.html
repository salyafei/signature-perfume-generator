<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lora&family=Inter&display=swap" rel="stylesheet" />
  <style>
    :root {
      --turquoise: #40E0D0;
      --ivory: #FFFFF0;
      --charcoal: #333333;
    }
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; margin:0; padding:0; }
    body {
      font-family: 'Lora','Inter',sans-serif;
      background: var(--ivory);
      color: var(--charcoal);
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
    }
    h1,h2 {
      font-family: 'Playfair Display', serif;
      color: var(--turquoise);
      text-align: center;
      margin-bottom: 16px;
    }
    .logo { text-align: center; margin-bottom: 32px; }
    .logo img { max-width: 150px; }
    .lang-btn {
      border: 2px solid var(--turquoise);
      background: transparent;
      color: var(--turquoise);
      padding: 6px 14px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      margin-top: -16px;
    }
    .clearfix::after { content: ''; display: table; clear: both; }
    .question {
      background: #fff;
      border-left: 6px solid var(--turquoise);
      padding: 16px;
      margin-bottom: 24px;
      border-radius: 6px;
    }
    .question p { font-weight: bold; margin-bottom: 8px; }
    label { display: block; margin: 6px 0; cursor: pointer; }
    input[type="radio"] { margin-right: 8px; }
    button.generate {
      display: block;
      margin: 24px auto;
      background: var(--turquoise);
      color: #fff;
      border: 0;
      padding: 12px 28px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      background: #fff;
      border-left: 6px solid var(--turquoise);
      margin-top: 36px;
      padding: 24px;
      border-radius: 8px;
    }
    .rtl { direction: rtl; text-align: right; }
  </style>
</head>

      family:["oriental","citrus","woody","floral","spicy","gourmand","aquatic"],
      memory:["romance","celebration","reflection","nature","childhood","travel"]
    };

    const score={ style:{}, emotion:{}, family:{}, memory:{} };
    for(let c in categories) categories[c].forEach(k=> score[c][k]=0);

    function renderQuestions(){
      const wrap = document.getElementById("questions");
      wrap.innerHTML="";
      document.body.className = lang==="ar"?"rtl":"";
      document.getElementById("title").innerHTML = lang==="ar"
        ?"اكتشف عطرك الشخصي<br /><span style='font-size:.6em'>Discover Your Signature Fragrance</span>"
        :"Discover Your Signature Fragrance<br /><span style='font-size:.6em'>اكتشف عطرك الشخصي</span>";
      questionsData.forEach((q,i)=>{
        const div=document.createElement("div"); div.className="question";
        div.innerHTML=`<p><strong>${i+1}. ${lang==="ar"?q.ar:q.en}</strong></p>`;
        q.options.forEach((opt,idx)=>{
          const txt = lang==="ar"?opt[1]:opt[0];
          div.insertAdjacentHTML("beforeend",
            `<label><input type="radio" name="q${i}" value="${idx}"> ${txt}</label>`);
        });
        wrap.appendChild(div);
      });
    }

    function generateResult(){
      for(let c in score) for(let k in score[c]) score[c][k]=0;
      questionsData.forEach((q,i)=>{
        const sel=document.querySelector(`input[name="q${i}"]:checked`);
        if(sel){
          const t=q.options[+sel.value][2];
          score.style[t[0]]++; score.emotion[t[1]]++;
          score.family[t[2]]++; score.memory[t[3]]++;
        }
      });
      const pick=cat=> Object.entries(score[cat]).sort((a,b)=>b[1]-a[1])[0][0];
      const res={ style:pick("style"), emotion:pick("emotion"), family:pick("family"), memory:pick("memory") };
      const pyramid={
        citrus:["Bergamot","Neroli","Musk"],
        floral:["Jasmine","Rose","Musk"],
        woody:["Cedarwood","Sandalwood","Vetiver"],
        gourmand:["Vanilla","Coffee","Tonka Bean"],
        oriental:["Amber","Myrrh","Benzoin"],
        spicy:["Cardamom","Cinnamon","Oud"]
      };
      const [top,heart,base]=pyramid[res.family]||["Bergamot","Rose","Vetiver"];
      document.getElementById("result").innerHTML=
        `<h2>${lang==="ar"?"نتيجتك العطرية":"Your Fragrance Profile"}</h2>
         <p><strong>${lang==="ar"?"الأسلوب":"Style"}:</strong> ${res.style}</p>
         <p><strong>${lang==="ar"?"العاطفة":"Emotion"}:</strong> ${res.emotion}</p>
         <p><strong>${lang==="ar"?"عائلة العطر":"Family"}:</strong> ${res.family}</p>
         <p><strong>${lang==="ar"?"الذكرى":"Memory"}:</strong> ${res.memory}</p>
         <h3>${lang==="ar"?"هرم العطر":"Fragrance Pyramid"}</h3>
         <ul>
           <li><strong>${lang==="ar"?"المقدمة":"Top Note"}:</strong> ${top}</li>
           <li><strong>${lang==="ar"?"القلب":"Heart Note"}:</strong> ${heart}</li>
           <li><strong>${lang==="ar"?"القاعدة":"Base Note"}:</strong> ${base}</li>
         </ul>`;
    }

    document.getElementById("langToggle").onclick = ()=>{
      lang = lang==="en"?"ar":"en"; renderQuestions();
    };
    document.getElementById("genBtn").onclick = generateResult;
    document.addEventListener("DOMContentLoaded", renderQuestions);
